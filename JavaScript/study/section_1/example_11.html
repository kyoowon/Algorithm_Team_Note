<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                // for (c of s){
                //     if ('A' <= c && c <= 'Z') answer += 1
                // }
                for (c of s){
                    if (c === c.toUpperCase()) {answer += 1}
                }
                return answer;
            }
            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
