<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer = []
                // for(a of arr){
                //     if (a % 10 === day){
                //         answer.push(a)
                //     }
                // }
                answer = arr.filter((element) => element % 10 === day)
                return answer
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
