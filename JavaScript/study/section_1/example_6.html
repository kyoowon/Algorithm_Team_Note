<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let odd = []
                let sum = 0
                for (a of arr) {
                    if (a % 2 !== 0) {
                        odd.push(a);
                        sum += a;
                    }
                }
                answer = [sum, Math.min(...odd)]
                return answer
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
