<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                answer = 1e10
                for(a of arr) if (answer > a) answer = a
                return answer
            }

            let arr=[5, 7, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
