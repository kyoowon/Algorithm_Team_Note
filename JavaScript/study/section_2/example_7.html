<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){ 
                const dx = [0, 0, -1, 1]
                const dy = [-1, 1, 0, 0]
                let answer = 0
                for (i = 0; i < arr.length; i++){
                    for (j = 0; j <arr[0].length; j++){
                        let x = i;
                        let y = j;
                        let count = 0
                        for (k = 0; k < 4; k++){
                            let nx = x + dx[k];
                            let ny = y + dy[k];
                            if (0 <= nx && nx < arr.length && 0 <= ny && ny < arr[0].length){
                                if (arr[x][y] < arr[nx][ny]) count += 1
                            }
                        }
                        if (count ===  0) answer += 1
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
