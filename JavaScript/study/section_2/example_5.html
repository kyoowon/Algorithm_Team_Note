<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const solution = (arr) => {
            answer = []
            for(element of arr){
                count = 1
                for(grade of arr){
                    if (element < grade) count += 1
                }
                answer.push(count)
            }
            return answer
        }
        console.log(solution([85, 87, 92, 100, 76]))
    </script>
</body>
</html>
