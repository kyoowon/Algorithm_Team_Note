<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const primeList = (n) => {
            let arr = Array.from({ length: n }, () => true)
            for (let i = 2; i <= Math.sqrt(n) + 1; i += 1) {
                if (arr[i] === true)
                    for (let j = i * i; j <= n; j += i)
                        arr[j] = false;
            }
            answer = []
            for (let i = 2; i <= n; i += 1) {
                if (arr[i] === true) answer.push(i)
            }
            return answer
        }

        const solution = (arr) => {
            answer = []
            for (nbr of arr) {
                prime = parseInt(String(nbr).split('').reverse().join(''))
                flag = 0
                for (i = 2; i * i <= prime; i++)
                    if (prime % i === 0) {
                        flag = 1
                        break;
                    }
                if (!flag && prime > 1) answer.push(prime)
            }
            return answer
        }
        console.log(solution([32, 55, 62, 20, 250, 370, 200, 30, 100]))
        console.log(primeList(100))
    </script>
</body>

</html>
