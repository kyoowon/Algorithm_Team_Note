<body>
    <script>
        const solution = (s) => {
            let answer = s[0]
            let count = 1
            for (let i = 0; i < s.length - 1; i++) {
                if (s[i] !== s[i + 1]){
                    answer += count.toString()
                    answer += s[i + 1]
                    count = 1
                } else {
                    count += 1
                }
            }
            return answer
        }
        console.log(solution("KKHSSSSSSSE"))
    </script>
</body>
